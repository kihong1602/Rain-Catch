name: Shared Backend Push Actions

on:
  push:
    branches: ["main"]
    paths:
      - 'backend/**'

jobs:
  call-reusable-build:
    uses: ./.github/workflows/backend-build.yml
    permissions:
      contents: read

  call-reusable-deploy:
    needs: call-reusable-build
    uses: ./.github/workflows/deploy.yml
    permissions:
      id-token: write
    with:
      path: 'backend'